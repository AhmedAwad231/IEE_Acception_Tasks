    >
      Answer In Console
    </h1>
    <script>
      function longest(arr) {
        if (arr.length === 0) {
          return null;
        } else {
          let start = arr[0].length;
          let ans = arr[0];
          for (let i = 0; i < arr.length; i++) {
            let max = arr[i].length;
            if (max > start) {
              ans = arr[i];
              start = max;
            }
          }
          return ans;
        }
      }

      console.log(longest(["apple", "banana", "pear", "kiwi"]));
      console.log(longest([]));
    </script>
